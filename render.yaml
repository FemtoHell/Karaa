services:
  # Backend API Service
  - type: web
    name: resume-builder-api
    env: node
    region: singapore
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: API_VERSION
        value: v1
      - key: MONGODB_URI
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: resume-builder-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: ENCRYPTION_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://resume-builder-frontend-behg.onrender.com
      - key: CLIENT_URL
        value: https://resume-builder-frontend-behg.onrender.com
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        value: https://resume-builder-api-t701.onrender.com/api/v1/auth/google/callback
      - key: LINKEDIN_CLIENT_ID
        sync: false
      - key: LINKEDIN_CLIENT_SECRET
        sync: false
      - key: LINKEDIN_CALLBACK_URL
        value: https://resume-builder-api-t701.onrender.com/api/v1/auth/linkedin/callback
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_EMAIL
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: FROM_NAME
        value: ResumeBuilder
      - key: MAX_FILE_SIZE
        value: 5242880
      - key: UPLOAD_PATH
        value: ./uploads
      - key: RATE_LIMIT_WINDOW
        value: 15
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: CACHE_TTL_SHORT
        value: 300
      - key: CACHE_TTL_MEDIUM
        value: 1800
      - key: CACHE_TTL_LONG
        value: 3600
      - key: JWT_EXPIRE
        value: 7d
      - key: JWT_REFRESH_EXPIRE
        value: 30d
      - key: COOKIE_EXPIRE
        value: 7

  # Frontend Static Site
  - type: web
    name: resume-builder-frontend
    env: static
    buildCommand: cd frontend && rm -rf node_modules package-lock.json && npm install --force && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://resume-builder-api-t701.onrender.com/api/v1

  # Redis Service
  - type: redis
    name: resume-builder-redis
    region: singapore
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []  # Allow all IPs (empty list = no restrictions)
